<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>WonderPark | Главная</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body class="body-index">
	<div class="wrapper">
		<!--Page header-->
		<header class="header">
			<div class="header__logo">
				<a class="header__link" href="#" target="_self">
					<img class="header__img" src="img/main-logo.svg" alt="Nickelodeon" />
				</a>
			</div>
		</header>
		<!--Page main part-->
		<main class="main main--splash">
			<!--Sidebar with logo and path to tip page-->
			<div class="main__sidebar sidebar">
				<!--Логотип фильма-->
				<div class="sidebar__logo">
					<a class="sidebar__link" href="#" target="_self">
						<picture class="sidebar__frame sidebar__frame--first">
							<source srcset="img/film-logo.webp" type="image/webp" />
							<img class="sidebar__image" src="img/film-logo.png" alt="Волшебный парк Джун" />
						</picture>
					</a>
				</div>
				<!--Блок показа главного подарка, показывается всегда, кроме времени показа подсказки-->
				<div class="sidebar__prize prize prize--splash">
					<p class="prize__description">Хочешь попасть в крутой парк аттракционов Nickelodeon Land Madrid?</p>
					<div class="prize__frame"></div>
				</div>
			</div>
			<div class="main__middle main__middle--splash">
				<!--Splash section-->
				<section class="main__splash splash">
					<h1 class="splash__title visually-hidden">Посмотри видео до конца и участвуй в конкурсе!</h1>
					<div class="splash__wrapper">
						<iframe class="splash__frame" src="https://www.youtube.com/embed/0lYNHoOwkWs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
					<a class="splash__link" href="index.html" target="_self">Участвовать в конкурсе!</a>
				</section>
			</div>
		</main>
		<!--Page footer-->
		<footer class="footer">
			<div class="footer__wrapper">
				<!--Copyrights-->
				<div class="footer__copyright">
					<span class="footer__text">&copy; 2019 Paramount animation. A division of paramount pictures. All rights reserved.</span>
					<span class="footer__text">&copy; 2019 Viacom. Все права защищены</span>
				</div>
				<!--Social media block-->
				<ul class="footer__social social-list">
					<li class="social-list__item">
						<a class="social-list__link social-list__link--yt" href="#" target="_blank"><i class="fab fa-youtube"></i></a>
					</li>
					<li class="social-list__item">
						<a class="social-list__link social-list__link--fb" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
					</li>
					<li class="social-list__item">
						<a class="social-list__link social-list__link--vk" href="#" target="_blank"><i class="fab fa-vk"></i></a>
					</li>
					<li class="social-list__item">
						<a class="social-list__link social-list__link--tw" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
					</li>
					<li class="social-list__item">
						<a class="social-list__link social-list__link--in" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
					</li>
					<li class="social-list__item">
						<a class="social-list__link social-list__link--ok" href="#" target="_blank"><i class="fab fa-odnoklassniki"></i></a>
					</li>
				</ul>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
